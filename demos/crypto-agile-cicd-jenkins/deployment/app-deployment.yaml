# Kubernetes Deployment and Service for React and Spring Boot Apps
apiVersion: v1
kind: Namespace
metadata:
  name: app-stack

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crestline-ui
  namespace: app-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crestline-ui
  template:
    metadata:
      labels:
        app: crestline-ui
    spec:
      containers:
        - name: crestline-ui
          image: "${DOCKER_REPO}:5000/crestline-ui:latest"
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL  # Environment variable name
              value: "${API_SERVER_IP}"  # Placeholder for backend server IP

---
apiVersion: v1
kind: Service
metadata:
  name: crestline-ui-service
  namespace: app-stack
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: crestline-ui

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crestline-api
  namespace: app-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crestline-api
  template:
    metadata:
      labels:
        app: crestline-api
    spec:
      containers:
        - name: crestline-api
          image: "${DOCKER_REPO}:5000/crestline-api:latest"
          ports:
            - containerPort: 9090
          env:
          - name: DATASOURCE_URL
            value: "${DATASOURCE_URL}"
          - name: DATASOURCE_USERNAME
            value: "${DATASOURCE_USERNAME}"
          - name: DATASOURCE_PASSWORD
            value: "${DATASOURCE_PASSWORD}"

---
apiVersion: v1
kind: Service
metadata:
  name: crestline-api-service
  namespace: app-stack
spec:
  type: LoadBalancer
  ports:
  - port: 9090
    targetPort: 9090
  selector:
    app: crestline-api

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: app-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "cdsp"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "ChangeIt01!"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc

---
# PostgreSQL PersistentVolumeClaim (PVC)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: app-stack
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: app-stack
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: LoadBalancer