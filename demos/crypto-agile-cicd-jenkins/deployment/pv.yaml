apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv
spec:
  capacity:
    storage: 10Gi  # Adjust the size as needed
  accessModes:
    - ReadWriteOnce  # Only one node can mount the volume in read-write mode
  hostPath:
    path: /mnt/jenkins-data  # Directory on the host machine
    type: DirectoryOrCreate  # Create the directory if it doesn't exist