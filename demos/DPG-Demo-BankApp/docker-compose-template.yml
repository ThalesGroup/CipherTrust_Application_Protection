version: '3.7'

services:      
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    command: --quiet
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ChangeIt!
      MONGO_INITDB_DATABASE: dpg
    ports:
      - 27017:27017
    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      
  frontend:
    stdin_open: true
    container_name: frontend
    build:
      dockerfile: Dockerfile
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    ports:
      - 3050:3000
      
  api:
    environment:
      CMIP: https://<CM_IP>
    container_name: api
    build:
      dockerfile: Dockerfile
      context: ./dpgBankDemo
    ports:
      - 8080:8080
      
  proxy:
    container_name: proxy
    build:
      dockerfile: Dockerfile
      context: ./apiProxy
    ports:
      - 8081:8081

  ciphertrust:
    image: thalesciphertrust/ciphertrust-data-protection-gateway:latest
    container_name: ciphertrust
    environment:
      - REG_TOKEN=cVQ62nqqz7viOQSNvHaY6qd5hSReGtLtO21KSXbzy9nbyiuvOxuHuwFD9mDUhbYf
      - DESTINATION_URL=http://api:8080
      - DPG_PORT=9005
      - TLS_ENABLED=false
      - KMS=<CM_IP>
    ports:
      - 9005:9005
      
networks:
  db_net:
    driver: bridge