# Default values for crdp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
runlabel: crdpserver
replicaCount: 1

deployment:
  name: crdp-deployment
  crdpimagename: crdp-container
  crdpimage: thalesciphertrust/ciphertrust-restful-data-protection:latest
  imagePullSecretName: crdpDockerCred

configuration:
  servermode: no-tls
  kms: 192.168.2.213
  rtoken: IfFs9FuVP79hGSWz5SujQBRBOCZZfDIw0LCJ2nLEqzTpxX1HsmX2fiaYXD1P8fkw
  configmapname: crdp-configmap
  secretname: crdp-secret
  servercrt: 
  trustedca: 
  serverkey: 

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: 
  - name: crdpcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: crdpsvc
  type: NodePort
  appname: crdp
  crdpNodePort: 32001
  crdpPort: 8090
  crdpTargetPort: 8090

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
